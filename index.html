<!-- Activity 2: Build a Recipe Page: write the HTML for a recipe page, including
ingredients, instructions, and a picture. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Grocery list</title>
</head>
<body>
    <p>Add ingredients to your grocery list!</p>
    <input type="text" id="recipeInput" placeholder="Enter an ingredient">

    <ol id="recipeList"></ol>
</body>
</html>
